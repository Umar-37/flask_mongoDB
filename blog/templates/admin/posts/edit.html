{% extends "base.html" %}

{% block content %}
<h2>Edit Posts</h2>
<form method="post">
    <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">Title:</label>
        <div class="col-sm-10">
            <input value="{{post.title}}" autofocus name="title" type="text" id="title" class="form-control">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="body" class="col-sm-2 col-form-label">Body:</label>
        <div class="col-sm-10">
            <textarea name="body" type="text" id="body" rows="10" class="form-control">{{post.body}}</textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}

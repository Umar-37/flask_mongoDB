{% extends "base.html" %}

{% block content %}

<h2>Posts</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            {% if g.user %}
            <th>Edit</th>
            <th>Delete</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td> {{ post.title }} </td>
            <td> <a href="{{ url_for('posts_admin.edit', id=post._id) }}" class="btn btn-sm btn-secondary">Edit</a>
            </td>
            <td>
                <form action="{{url_for('posts_admin.delete', id=post._id)}}" method="post">
                    <button type="submit" class="btn btn-sm btn-danger"> Delete </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'components/pager.html' %}

<a href="{{url_for('posts_admin.new')}}" class="btn btn-primary">New Post</a>
{% endblock %}

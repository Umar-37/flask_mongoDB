{% extends "base.html" %}

{% block content %}

<h2>Users</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td> {{ user.username }} </td>
            <td> <a href="{{ url_for('users_admin.edit', id=user._id) }}" class="btn btn-sm btn-secondary">Edit</a>
            </td>
            <td>
                <form action="{{url_for('users_admin.delete', id=user._id)}}" method="post">
                    <button type="submit" class="btn btn-sm btn-danger"> Delete </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'components/pager.html' %}

<a href="{{url_for('users_admin.new')}}" class="btn btn-primary">New User</a>
{% endblock %}

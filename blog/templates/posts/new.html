{% extends "base.html" %}

{% block content %}
<form method="post">
    <div>
        <label for="title">Title:</label>
        <input name="title" type="text" id="title">
    </div>

    <div>
        <label for="body">Body:</label>
        <textarea name="body" type="text" id="body"></textarea>
    </div>
    <button type="submit">Save</button>
</form>
{% endblock %}

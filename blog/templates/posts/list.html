{% extends "base.html" %}

{% block content %}

<h2>Posts</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            {% if g.user %}
            <th>Edit</th>
            <th>Delete</th>
            {% endif %}
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td> <a href="{{ url_for('posts.view', id=post._id) }}"> {{ post.title }} </a> </td>
            {% if g.user %}
            <td> <a href="{{ url_for('posts.edit', id=post._id) }}" class="btn btn-sm btn-secondary">Edit</a> </td>
            <td>
                <form action="{{url_for('posts.delete', id=post._id)}}" method="post">
                    <button type="submit" class="btn btn-sm btn-danger"> Delete </button>
                </form>
            </td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{url_for('posts.new')}}" class="btn btn-primary">New Post</a>
{% endblock %}

{% extends "base.html" %}

{% block content %}

<h1>Users</h1>
<table style="border: 1px solid black;">
    <tr>
        <th>Username</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    {% for user in users %}
    <tr>
        <td> <a href="{{ url_for('users.view', id=user._id) }}"> {{ user.username }} </a> </td>
        <td> <a href="{{ url_for('users.edit', id=user._id) }}">Edit</a> </td>
        <td>
            <form action="{{url_for('users.delete', id=user._id)}}" method="post">
                <button type="submit"> Delete </button>
            </form>
        </td>
    </tr>
    {% endfor %}

</table>

<a href="{{url_for('users.new')}}">New User</a>
{% endblock %}

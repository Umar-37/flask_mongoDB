<nav>
    <div>
    </div>
    <ul class="pagination">
        <li class="page-item {% if ctx.current_page == 1 %} disabled {% endif %}">
            <a class="page-link" href="{{url_for(request.endpoint, page=ctx.current_page-1)}}">Previous</a>
        </li>

        {% for i in range(1, ctx.pages + 1) %}
        <li class="page-item{% if i == ctx.current_page %} active {% endif %}">
            <a class="page-link" href="{{url_for(request.endpoint, page=i)}}">{{i}}</a>
        </li>
        {% endfor %}

        <li class="page-item {% if ctx.current_page == ctx.pages %}disabled{% endif %}">
            <a class="page-link" href="{{url_for(request.endpoint, page=ctx.current_page+1)}}">Next</a>
        </li>
    </ul>
</nav>

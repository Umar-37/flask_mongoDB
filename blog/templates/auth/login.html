<!doctype html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container">
        <div class="container">
            <h1><a href="{{url_for('common.home')}}">MyBlog</a></h1>
        </div> <!-- header-->

        <div class="form-signin m-auto">

            <form method="post">
                <h3 class="mb-3 text-muted">Log In</h3>

                <div class="form-floating">
                    <input autofocus class="form-control" name="username" id="username">
                    <label for="username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="password">
                    <label for="password">Password</label>
                </div>

                <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Log In</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
